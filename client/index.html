<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Pumpkin Smasher 2</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <script src="/socket.io/socket.io.js">
    </script>
    <!--<script src="client/lib/peerjs.min.js"></script>-->
    <script src="client/lib/p5.js"></script>
    <script src="client/lib/p5.dom.min.js"></script>
    <script src="client/lib/p5.sound.min.js"></script>
    <script src="client/lib/p5.touchgui.js"></script>
    <link rel="stylesheet" type="text/css" href="client/style.css">
    <meta charset="utf-8" />
  </head>
  <body>
    <main>
    </main>
    <div id="homeDis" class="display">
      <input type="button" id="startBtn" class="menu" value="Start" onclick="homeDis.clickStart();">
      <input type="button" id="hostBtn" class="menu" value="Host" onclick="homeDis.clickHost();">
      <input type="button" id="joinBtn" class="menu" value="Join" onclick="homeDis.clickJoin();">
      <input type="text" class="menu" id="username" placeholder="Username" maxlength="31" autocomplete="off" oninput="changeUsername();">
      <input type="button" id="tutorialBtn" class="menu" value="Tutorial" onclick="homeDis.clickTutorial();">
      <input type="button" id="instructionsBtn" class="menu" value="How to Play" onclick="homeDis.clickInstructions();">
      <input type="button" id="settingsBtn" class="menu" value="Settings" onclick="homeDis.clickSettings();">
    </div>
    <div id="viewDis" class="display">
      <input type="text" id="roomCode" class="menu" placeholder="Enter Room Code" maxlength="8" autocomplete="off" onkeydown="return /[\w\d]/i.test(event.key);" pattern="^([\w\d]{8}|)$">
      <input type="button" id="enterBtn" class="menu" value="Enter" onclick="viewDis.clickEnter();">
    </div>
    <embed id="instructions" src="">
    <div id="discordWidget">
      <iframe src="https://discord.com/widget?id=1115522694738346095&theme=dark" id="onlineMembers" allowtransparency="true" frameborder="0" sandbox="allow-popups allow-popups-to-escape-sandbox allow-same-origin allow-scripts"></iframe>
      <widgetbot id="widgetBot"></widgetbot>
      <script>
        var widgetBot = document.getElementById("widgetBot");
        var randomProfiles = [
          "/assets/pumpkins/objective.png",
          "/assets/pumpkins/new_pumpkin.png",
          "/assets/pumpkins/pumpkin.png",
          "/assets/pumpkins/gold_pumpkin.png",
          "/assets/pumpkins/diamond_pumpkin.png",
          
          "/assets/skeleton/1.png",
          "/assets/skeleton/2.png",
          "/assets/skeleton/3.png",
          
          "/assets/entities/monster/icon.png",
          "/assets/entities/ghost/icon.png",
          "/assets/entities/nuke/icon.png",
          "/assets/entities/speeder/icon.png",
          "/assets/entities/rusher/icon.png",
          "/assets/entities/wizard/icon.png",
          "/assets/entities/brute/icon.png",
          "/assets/entities/debuffer/icon.png",
          
          "/assets/abilities/fog/icon.png",
          "/assets/abilities/vines/icon.png",
          "/assets/abilities/swarm/icon.png",
          "/assets/abilities/shield/icon.png"
        ];
        var avatar = location.origin+randomProfiles[Math.floor(Math.random()*randomProfiles.length)];
        widgetBot.outerHTML = '<widgetbot server="1115522694738346095" channel="1117926723107963020" id="widgetBot" avatar="'+avatar+'"></widgetbot>';
      </script>
      <script src="https://cdn.jsdelivr.net/npm/@widgetbot/html-embed"></script>
    </div>
    <embed src="https://pumpkin-smasher-discord-bot.onrender.com" style="visibility: hidden;">
    <script src="client/sketch.js"></script>
  </body>
</html>
